<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/custom.css">
    <link rel="stylesheet" href="./scss/style.css">
    <script defer src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap_Interface</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">

        <div class="container">
            <a href="#" class="navbar-brand">Saber</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Store</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About me</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Techniques</a>
                    </li>
                </ul>
            </div>

        </div>

    </nav>

    <section class="products">

        <div class="container">
            <div class="card">
                <img class="card-img-top" src="./media/2200xxs.webp">
            </div>
        </div>

    </section>

    <section class="formulier">

        <div class="container">
            <form novalidate>
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" placeholder="John" required>

                <label for="last" class="form-label">Last Name:</label>
                <input type="text" id="last" class="form-control" placeholder="Jhones" required>

                <label for="phone" class="form-label">Phone Number:</label>
                <div class="input-group">
                    <div class="input-group-text">NL</div>
                    <input type="tel" id="phone" class="form-control" placeholder="0638495361" required>
                </div>

                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="John@gmail.com" required>
                
                <button id="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </section>

    <script src="./javascript/formValidate.js"></script>
</body>
</html>
