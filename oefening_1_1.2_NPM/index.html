<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/custom.css">
    <link rel="stylesheet" href="./scss/style.css">
    <script defer src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap_Interface</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">

        <div class="container">
            <a href="#" class="navbar-brand">Saber</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Home</a>

                    <li class="nav-item">

                </ul>
            </div>

        </div>

    </nav>

    <section class="formulier">

        <div class="container">
            <form>
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" placeholder="John">

                <label for="last" class="form-label">Last Name:</label>
                <input type="text" id="last" class="form-control" placeholder="Jhones">

                <label for="phone" class="form-label">Phone Number:</label>
                <div class="input-group">
                    <div class="input-group-text">NL</div>
                    <input type="tel" id="phone" class="form-control" placeholder="0638495361">
                </div>

                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="John@gmail.com">
                <button class="submit">Submit</button>
            </form>
        </div>

    </section>

</body>
